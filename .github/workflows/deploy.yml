name: Deploy to ECS (same-tag rollout)

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-1
  ACCOUNT_ID: "291234479055"
  ECR_REPO: voicebot
  IMAGE_TAG: v1
  CLUSTER_ARN: arn:aws:ecs:ap-northeast-1:291234479055:cluster/voicebot-cluster
  SERVICE_ARN: arn:aws:ecs:ap-northeast-1:291234479055:service/voicebot-cluster/svc-voicebot

  # Dockerfile の場所（直下ならこのまま。サブフォルダなら後述）
  BUILD_CONTEXT: ./
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I (STS)
        run: aws sts get-caller-identity

      - name: Ensure ECR repository exists
        id: ensure
        shell: bash
        run: |
          set -euo pipefail
          if ! aws ecr describe-repositories --repository-names "${ECR_REPO}" --region "${AWS_REGION}" >/dev/null 2>&1; then
            aws ecr create-repository --repository-name "${ECR_REPO}" --region "${AWS_REGION}"
          fi
          echo "repo_uri=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}" >> "$GITHUB_OUTPUT"

      - name: Login to Amazon ECR (explicit)
        run: |
          aws ecr get-login-password --region "${{ env.AWS_REGION }}" \
            | docker login --username AWS --password-stdin "${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

      # ★ Buildx を docker-container ドライバでセットアップ（cache: gha が使えるように）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.ensure.outputs.repo_uri }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Force new deployment (same tag pull)
        run: |
          aws ecs update-service \
            --cluster "${{ env.CLUSTER_ARN }}" \
            --service "${{ env.SERVICE_ARN }}" \
            --force-new-deployment \
            --region "${{ env.AWS_REGION }}"
